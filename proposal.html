<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyel, Do You Love Me?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: perspective(1000px) rotateX(10deg) rotateY(10deg);
            transition: transform 0.5s ease;
        }
        .container:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }
        h1 {
            font-size: 3em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
        .doll-image {
            width: 300px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Koyel Halder</h1>
        <p>Do you love me?</p>
        <button onclick="showYesMessage()">Yes</button>
        <button onclick="ignoreNo()">No</button>
    </div>

    <script>
        function showYesMessage() {
            alert("Koyel, your love makes my world brighter! ");
            document.querySelector('.container').innerHTML = `
                <h1>I Love You Too!</h1>
                <p>You are my heart and soul. ‚ù§Ô∏è</p>
            `;
        }

        function ignoreNo() {
            alert("Hmm... I think you need a moment to reconsider! ü•∫");
            document.querySelector('.container').innerHTML = `
                <h1>Think Again, Please!</h1>
                <p>Here's a cute doll to inspire you:</p>
                <img src="https://i.imgur.com/6Zfv2Qq.jpg" alt="Cute Doll" class="doll-image">
                <button onclick="showYesMessage()">Change My Mind</button>
            `;
        }
    </script>
</body>
</html>
